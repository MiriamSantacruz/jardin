<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Jardín de los Sentidos</title>
  <link rel="stylesheet" href="retro-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #9B5DE5 0%, #F15BB5 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .index-title {
      font-size: 3.8em;
      color: #ffffff;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 
        2px 2px 0 #9B5DE5,
        4px 4px 0 #5B6EE1;
      line-height: 1.2;
    }

    .start-button {
      font-size: 1.2rem;
      padding: 1rem 3rem;
      background: #FEE440;
      color: #5B6EE1;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .start-button:hover {
      transform: translateY(-2px);
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .start-button:active {
      transform: translateY(1px);
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite;
    }

    .shape:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 60%;
      right: 15%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="game-container">
    <h1 class="index-title">El Jardín de los Sentidos</h1>
    <button class="start-button" onclick="window.location.href='seleccion.html'">
      Comenzar Aventura
    </button>
  </div>
</body>
</html>
